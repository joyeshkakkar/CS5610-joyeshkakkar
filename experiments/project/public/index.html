<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Upbeat</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styleSheet01.css" />
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/upbeat.js"></script> 
    <script src="js/upbeat-service.js"></script> 
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/ui-bootstrap-tpls-0.12.1.js"></script>
</head>
<body style="padding-top:50px" ng-app="UpbeatApp">    
    <div class="container">
        <div>
            <nav ng-controller="NavController" class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">
                            Upbeat
                        </a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="#/home">Home</a></li>
                            <li><a href="#/about">About</a></li>
                            <li ng-show="currentUser"><a href="#/profile">Profile</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li ng-show="currentUser" ng-click="logout()"><a href="#/home">Log Out</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li ng-show="!currentUser"><a href="#/signup">Sign Up</a></li>
                        </ul>
                        <form class="navbar-form navbar-right" ng-show="!currentUser">
                            <div class="form-group">
                                <input type="text" ng-model="user.username" placeholder="Username" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="password" ng-model="user.password" placeholder="Password" class="form-control">
                            </div>
                            <button ng-click="login(user)" type="button" class="btn btn-success">Sign in</button>
                        </form>
                    </div><!--/.navbar-collapse -->
                </div>
            </nav>
        </div>
        <img src="images/logo-large.jpeg" alt="logo">
        <hr />
        <div ng-view>
        </div>
    </div><!--Main div ends-->
</body>
</html>
