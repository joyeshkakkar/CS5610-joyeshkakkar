<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sign Up Page</title>
</head>
<body>
    <form class="form-horizontal" ng-submit="signup(user)" name="myform">
        <fieldset>
            <div class="form-group" ng-class="{'has-error': myform.username.$invalid}">
                <label for="username" class="margin col-lg-3 control-label">User Name&nbsp;&nbsp;*</label>
                <div class="col-lg-6">
                    <input type="text" ng-model="user.username" id="username" placeholder="Username"
                           required class="text form-control margin" ng-change="change()">
                </div>
            </div>

            <div class="form-group" ng-class="{'has-error': myform.password.$invalid}">
                <label for="password" class="margin col-lg-3 control-label">Password&nbsp;&nbsp;*</label>
                <div class="col-lg-6">
                    <input type="password" ng-model="user.password" id="password" placeholder="xxxxxxx"
                           required class="text form-control margin" ng-change="change()">
                </div>
            </div>

            <div class="form-group">
                <label for="firstName" class="margin col-lg-3 control-label">First Name&nbsp;&nbsp;*</label>
                <div class="col-lg-6">
                    <input type="text" ng-model="user.firstName" id="firstName" placeholder="First Name"
                           required class="text form-control margin" ng-change="change()">
                </div>
            </div>

            <div class="form-group">
                <label for="lastName" class="margin col-lg-3 control-label">Last Name&nbsp;&nbsp;*</label>
                <div class="col-lg-6">
                    <input type="text" ng-model="user.lastName" id="lastName" placeholder="Last Name"
                           required class="text form-control margin" ng-change="change()">
                </div>
            </div>

            <div class="col-sm-offset-3 col-sm-6 center-align">
                <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="myForm.$invalid">
                    Signup
                </button>
            </div>
        </fieldset>
    </form>
    <p>{{userAddMessage}}</p>
