
<!DOCTYPE html>
<html>
<head>
    <title>HTML 5 New Elements Experiment</title>
    <link rel="stylesheet" href="css/styleSheet01.css" />
    <meta charset="utf-8">
 
    </head>

<body>
    <form>
        <div class="main-wrapper">

            <h1>HTML 5 New Elements</h1>
            <hr/>
            <div>
                <h4>Date Time Field</h4>
                <label for="datetime">Date Time:</label>
                <input type="datetime-local" id="datetime" name="datetime" title="datetime"/>
            </div>

            <div>
                <h4>Input Restrictions</h4>
                <label for="quantity">Quantity:</label>
                <input type="number" name="quantity" id="quantity"
                       min="0" max="100" step="10" value="30">
            </div>

            <div>
                <h4>Input Range</h4>
                <label for="range">Range:</label>
                <input type="range" name="range"  id="range" min="0" max="10">
            </div>

            <div>
                <h4>Search</h4>
                <label for="search">Search Google:</label>
                <input type="search" name="googlesearch" id="search">
                <input type="submit">
            </div>

            <div>
                <h4>Meter Element</h4>
                <label for="meter">Meter:</label>
                <meter value="2" min="0" max="10">2 out of 10</meter><br>
            </div>
            <br /><br />           
            
            <hr />

            <h4>Source Code</h4>
            <a href="../../fileview/Default.aspx?~/experiments/storyfiles/htmlExperiments1.html" target="_blank">View Source</a>

            <hr />

            <h4>References</h4>
            <a href="http://www.w3schools.com/" target="_blank">W3 Schools</a>

            <hr />

        </div>
    </form>
</body>
</html>
